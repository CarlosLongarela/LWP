---
## VARIABLES APT ##
aptget_update_cache_valid_time: 1800
aptget_distupgrade: true

aptget_install:
  - mc
  - nano
  - sysv-rc-conf
  - python-pip
  - python-dev
  - libmysqlclient-dev
  - python-jmespath
  - unzip
  - git
  - composer
#  - ngrok-client

## VARIABLES MARIADB ##
mariadb_root_password: wav
mariadb_utiles_bd: true
mariadb_cron_backup: true
mariadb_cron_optimizacion: true

mariadb_databases:
  - wordpress_wav
  - wordpress_stable

mariadb_users:
  - name: "wav"
    password: "wav"
    priv: "*.*:ALL"


## VARIABLES PHP ##
php_max_input_vars: 1000
php_memory_limit: 512M
php_display_errors: Off
php_post_max_size: 48M
php_upload_max_filesize: 12M
php_max_file_uploads: 20
php_date_timezone: Europe/Madrid

## VARIABLES NGINX ##
nginx_vhosts_root: "/home/webs"

nginx_vhosts:
  - description: "Sitio web principal"
    default_server: true # SÃ³lo debe existir uno como default server
    activado: true
    archivo_conf: "wav.test.conf"
    dominio: "wav.test"
    sin_www:  true
    ssl: false
    cache_nginx: false
    root: "{{ nginx_vhosts_root }}/wav.test/public"
    logs: "{{ nginx_vhosts_root }}/wav.test/logs"
    index: "index.html index.htm index.php"

  - description: "WordPress rama Stable"
    activado: true
    archivo_conf: "stable.wordpress.test.conf"
    dominio: "stable.wordpress.test"
    sin_www:  true
    ssl: false
    cache_nginx: false
    root: "{{ nginx_vhosts_root }}/stable.wordpress.test/public"
    logs: "{{ nginx_vhosts_root }}/stable.wordpress.test/logs"
    index: "index.html index.htm index.php"

nginx_vhosts_activados:
  - wav.test.conf
  - stable.wordpress.test.conf

## VARIABLES PHPMYADMIN ##
phpmyadmin_folder: "{{ nginx_vhosts_root }}/wav.test/public/phpmyadmin"


## VARIABLES WORDPRESS ##
#wp_cli_webserver_user: www-data
#wp_cli_webserver_group: www-data

#wp_cli_packages: []

wp_cli_sites:
  - description: "Sitio web de admin general"
    locale: "es_ES"
    path: "{{ nginx_vhosts[0].root }}"
    version: "latest"

    db: "{{ mariadb_databases[0] }}"
    db_user: "{{ mariadb_users[0].name }}"
    db_pass: "{{ mariadb_users[0].password }}"
    db_host: "localhost"
    dp_prefix: "wpwav_"

    url: "{{ nginx_vhosts[0].dominio }}"
    title: "WAV WordPress Control Panel Site"
    admin_user: "wav"
    admin_password: "wav"
    admin_email: "wav@wordpress.test"

    plugins:
      - MainWP Dashboard
      - BackUpWordPress

  - description: "WordPress Stable"
    locale: "es_ES"
    path: "{{ nginx_vhosts[1].root }}"
    version: "latest"

    db: "{{ mariadb_databases[1] }}"
    db_user: "{{ mariadb_users[0].name }}"
    db_pass: "{{ mariadb_users[0].password }}"
    db_host: "localhost"
    dp_prefix: "wpwav_"

    url: "{{ nginx_vhosts[1].dominio }}"
    title: "WAV WordPress Stable Site"
    admin_user: "wav"
    admin_password: "wav"
    admin_email: "wav@wordpress.test"

    plugins: []
